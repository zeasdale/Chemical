<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="Keywords" content="{Channel.Keywords}" />
    <meta name="Description" content="{Channel.Description}" />
    <title>{Stl.SiteName}</title>
    <link href="{Stl.SiteUrl}/css/css.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="{Stl.SiteUrl}/css/bootstrap/bootstrap.css">
    <script src="scripts/common.js"></script>
</head>

<body>
    <div id="box">
        <stl:include file="@/include/header.html"></stl:include>
        <!--主内容-->
        <div id="content">
            <div id="light" class="white_content"><a href="javascript:void(0)" onclick="closeimg(this)">点这里关闭</a></div>
            <div id="fade" class="black_overlay"></div>
            <div id="content-left">
                <div id="content-left-title">
                </div>
                <div id="profile">
                    <div id="profiletxt">
                        <stl:channel channelIndex="公司概况" type="Content" wordNum="190"></stl:channel>
                    </div>
                </div>
                <div id="lianxi-title">
                </div>
                <div id="lianxitxt">
                    <div id="lianxifangshi">
                        <stl:channel channelIndex="联系我们" type="Content"></stl:channel>
                    </div>
                </div>
            </div>
            <!--content-left-->
            <div id="content-middle">
                <div id="gsjj-title"></div>
                <div id="dynamics">
                    <img class="img-thumbnail pull-left" src="{Stl.SiteUrl}/images/indexContent.jpg" alt="" />
                    <stl:channel channelIndex="行业动态" type="Content" wordNum="324"></stl:channel>
                </div>
                <div id="middle-bottom"></div>
            </div>
            <!--box-middle-->
            <div id="content-right">
                <div id="gsry-title"></div>
                <div id="gsry">
                    <a href="javascript:void(0)">
                        <img class="img-thumbnail" src="images/honor1.jpg" alt="" onclick="popimg(this)">
                    </a>
                </div>
                <div id="gsry">
                    <a href="javascript:void(0)">
                        <img class="img-thumbnail" src="images/honor2.jpg" alt="" onclick="popimg(this)">
                    </a>
                </div>
                <div id="test-right">
                    <table>
                        <tr>
                            <td style="width:90px;height:90px;border-bottom:1px solid #ccc;">
                                <a href="http://www.liminchem.com/" target="_blank"><img src="images/lihua.jpg" alt="" style=""></a>
                            </td>
                            <td style="width:90px;height:90px;border-bottom:1px solid #ccc;"><a href="http://www.liminchem.com/" target="_blank">利化分公司</a></td>
                        </tr>
                        <tr>
                            <td>
                                <a href="http://www.zhenkai.zj.cn/" target="_blank"><img src="images/zhenkai.jpg" alt="" style="width:90px;height:90px;"></a>
                            </td>
                            <td><a href="http://www.zhenkai.zj.cn/" target="_blank">震凯分公司</a></td>
                        </tr>
                    </table>
                </div>
            </div>
            <!--box-right-->
        </div>
        <stl:include file="@/include/footer.html"></stl:include>
    </div>
    <!--box-->
</body>

</html>
