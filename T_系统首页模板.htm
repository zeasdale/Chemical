<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="Keywords" content="{Channel.Keywords}" />
    <meta name="Description" content="{Channel.Description}" />
    <title>{Stl.SiteName}</title>
    <link rel="stylesheet" href="{Stl.SiteUrl}/css/bootstrap/bootstrap.css">
    <link href="{Stl.SiteUrl}/css/css.css" rel="stylesheet" type="text/css" />
    <script src="scripts/common.js"></script>
</head>

<body>
    <div id="box">
        <stl:include file="@/include/header.html"></stl:include>
        <!--主内容-->
        <div id="content">
            <!-- 
            <div id="light" class="white_content"><a href="javascript:void(0)" onclick="closeimg(this)">点这里关闭</a></div>
            <div id="fade" class="black_overlay"></div> -->
            <div id="content-left">
                <div id="content-left-title">
                </div>
                <div id="profile">
                    <div id="profiletxt">
                        <stl:channel channelIndex="公司概况" type="Content" wordNum="140"></stl:channel>
                    </div>
                </div>
                <div id="lianxi-title">
                </div>
                <div id="lianxitxt">
                    <div id="lianxifangshi">
                        <stl:channel channelIndex="联系我们" type="Content"></stl:channel>
                    </div>
                </div>
            </div>
            <!--content-left-->
            <div id="content-middle">
                <div id="gsjj-title"></div>
                <div id="dynamics">
                    <!--  <img class="img-thumbnail pull-left" src="{Stl.SiteUrl}/images/indexContent.jpg" alt="" />
                    <stl:channel channelIndex="行业动态" type="Content" wordNum="324"></stl:channel> -->
                    <!--  <stl:a target="_blank"><stl:content type="Title" wordNum="20"></stl:content></stl:a> -->
                    <!-- <dl>
                        <stl:contents channelIndex="行业动态" totalNum="">
                            <dt>
                                <stl:a>{content.title}</stl:a>
                            </dt>
                            <dd>{content.addDate}</dd>
                        </stl:contents>
                    </dl> -->
                    <table style="width:100%;">
                        <stl:contents channelIndex="行业动态" totalNum="8">
                            <tr style="border-bottom:1px dashed #ccc;">
                                <td style="width:70%;height:30px;">
                                    <stl:a>{content.title}</stl:a>
                                </td>
                                <td style="width:30%;">
                                    {content.addDate}
                                </td>
                            </tr>
                        </stl:contents>
                        <tr>
                            <td></td>
                            <td>
                                <stl:a channelIndex="行业动态">更多>></stl:a>
                            </td>
                        </tr>
                    </table>
                </div>
                <div id="middle-bottom"></div>
            </div>
            <!--box-middle-->
            <div id="content-right" style="overflow: hidden;">
                <div id="product-title"></div>
                <stl:marquee direction="Vertical" width="255" height="525">
                    <stl:contents channelIndex="产品介绍" type="Content" totalNum="0" ellipsis="...">
                        <div id="product" style="height:auto;">
                            <stl:a target="_blank">
                                <stl:content type="ImageUrl" class="img-thumbnail"></stl:content>
                            </stl:a>
                            <span style="color:red;font-size:14px;display: block;padding:5px 5px 0px 5px;">
                                <stl:content type="Title"></stl:content>
                            </span>
                            <span style="padding:5px 5px 0px 5px;display:block;">
                                <stl:content type="Content" wordNum="35"></stl:content>
                            </span>
                        </div>
                    </stl:contents>
                </stl:marquee>
            </div>
            <!--box-right-->
        </div>
        <stl:include file="@/include/footer.html"></stl:include>
    </div>
    <!--box-->
</body>

</html>
