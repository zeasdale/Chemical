<div class="password-box password_form">

    <div class="col-lg-9 content-right password_HTML">
        <h2>更改密码</h2>
        <p>在此输入您的当前密码以及需要设置的新密码</p>
        <hr>
        <form id="frmPassword">
            <div class="row">
                <div class="col-lg-12">
                    <div class="well">
                        <div class="form-group">
                            <input class="form-control" id="currentPassword" placeholder="您当前使用的密码" type="password">
                            <p class="help-block">如果没有设置过密码，不用输入</p>
                        </div>
                        <div class="form-group">
                            <input class="form-control" id="newPassword" placeholder="新密码" type="password">
                        </div>
                        <div class="form-group">
                            <input class="form-control" id="confirmNewPassword" placeholder="重复输入新密码" type="password">
                        </div> 
                        <button id="btnChangePassword" class="btn btn-lg btn-primary btn-block" type="submit">保 存</button>
                    </div>
                </div>
            </div>
        </form>
    </div>

</div>
