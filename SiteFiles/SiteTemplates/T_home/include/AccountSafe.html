<div class="mcL mcLx1">
 <ul id="accountHelpUrl">
  <stl:channels channelname="账号安全">
   <stl:if testtype="UpChannelOrSelf">
                <stl:successtemplate>
                    <li>
                        <stl:a class="m2menu_a m2menu_cuta">
                            <img class="block" src="{channel.imageurl}" width="35" height="35" />
                            <img class="hidden" src="{channel.imageurl}" width="35" height="35" />{Channel.Title}
                        </stl:a>
                    </li>
                </stl:successtemplate>
                <stl:failuretemplate>
                    <li>
                        <stl:a class="m2menu_a">
                            <img class="block" src="{channel.imageurl}" width="35" height="35" />
                            <img class="hidden" src="{channel.imageurl}" width="35" height="35" />{Channel.Title}
                        </stl:a>
                    </li>
                </stl:failuretemplate>
            </stl:if>
  </stl:channels>
  </ul>
</div>
