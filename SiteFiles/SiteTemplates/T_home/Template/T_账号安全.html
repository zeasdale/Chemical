
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>{Stl.SiteName}</title>
  <meta name="keywords" content="{stl:value type='META_KEYWORDS'}" />
  <meta name="description" content="{stl:value type='META_DESCRIPTION'}" />
  <link href="{Stl.SiteUrl}/css/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <stl:include file="/include/head.html"></stl:include> 
  
  <div class="mcon"> 
    <stl:include file="/include/AccountSafe.html"></stl:include> 
    <div class="mcR mcRx2"> 
      <div class="nmcr_box1">                
        <div class="m2r_st1">安全评分</div>
        <div class="m2r_st2">您的帐号安全级别为：<span id="spanAccountLevel">低</span></div>

          </div>
          您的帐号存在安全风险，建议您立即修复！
          
        </div>
        <div class="m2r_bx2">

            <li><i id="iconPwd" class=""></i><strong class="m2r_sb1">登录密码</strong><p>建议密码由8位以上数字、字母和特殊字符组成，并定期更改密码</p><a id="bindpwd" class="m2l_isbtn" href="changepwd.html">修改</a></li>

            <li><i id="iconQscu" class=""></i><strong class="m2r_sb1">密保问题</strong><p>可以通过手机登录和找回密码</p><a class="m2l_isbtn" href="secretpwd1.html" id="bindQsuc">修改</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="clear"></div>
