<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>{Stl.SiteName}</title>
  <meta name="keywords" content="{stl:value type='META_KEYWORDS'}" />
  <meta name="description" content="{stl:value type='META_DESCRIPTION'}" />
  <link href="{Stl.SiteUrl}/css/style.css" rel="stylesheet" type="text/css" />
</head>

<body><stl:include file="/include/head.html"></stl:include> 
  
  <div class="mcon"> 
    <stl:include file="/include/AccountSafe.html"></stl:include> 
    <div class="mcR mcRx2">
      <div class="mrpwd_t1">修改密码</div>
      <div class="mrpwd_p1">建议使用字母、数字与标点的组合，可以大幅提升帐号安全。</div>
      <div class="spwd_fm m3fm">
        <ul><li id="tipsOldPwd">
          <span class="spwd_s1">旧密码：</span>
          <input class="spwd_int" placeholder="请输入原始密码" id="txtOldPwd" name="txtOldPwd" type="password" />
          <div class="nmf_aler hide"><img class="tipImg" src="" /><div class="nmf_st1"><i class="nmr_i"></i></div></div>
          </li>
          <li id="tipsNesPwd">
            <span class="spwd_s1">新密码：</span>
            <input class="spwd_int" placeholder="请输入新密码" id="txtNewPwd" name="txtNewPwd" type="password" />
            <div class="nmf_aler hide"><img class="tipImg" src="" /><div class="nmf_st1"><i class="nmr_i"></i></div></div>
          </li>
          <li id="tipsConfimPwd">
            <span class="spwd_s1">确认新密码：</span>
            <input class="spwd_int" placeholder="请再输入一遍新密码" id="txtConfimNewPwd" name="txtConfimNewPwd" type="password" />
            <div class="nmf_aler hide"><img class="tipImg" src="" /><div class="nmf_st1">两次密码输入的不一致<i class="nmr_i"></i></div></div>
          </li>
          <li>
            <span class="spwd_s1">&nbsp;</span><button class="pubBtn m3putbtn" id="btnChangePwd" type="button"><span>提 交</span></button>
          </li>
        </ul>
      </div> 
    </div>
    <div class="clear"></div>
  </div>
  <div class="mlayBg"></div> 
  <div class="mlay hide"></div>
  <div class="mLayOk hide">
    <span class="mLayOk_s1"><img src="{Stl.SiteUrl}/images/nm_ico1.jpg" /><span style="top:0px;" id="spanTipsMessage"></span></span>
    <span class="mLayOk_s2"></span>
    <span class="mLayOk_s3"><a href="javascript:;" id="btnCloseTips" class="mLayOk_btn2">关闭</a></span>
  </div>
  <!--修改密码弹出层 结束-->
  <stl:include file="/include/footer.html"></stl:include> 
  
</body>
</html>
<script src="{Stl.SiteUrl}/js/lib.js"></script>  
<script src="{Stl.SiteUrl}/js/lib.js"></script>
