

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>{Stl.SiteName}</title>
    <meta name="keywords" content="{stl:value type='META_KEYWORDS'}" />
    <meta name="description" content="{stl:value type='META_DESCRIPTION'}" />
    <link href="{Stl.SiteUrl}/css/style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <stl:include file="/include/head.html"></stl:include> 
    <div class="mcon">
      <stl:include file="/include/AccountInfo.html"></stl:include> 
      <div class="mcR">
        <div class="m2r_bx3" style="height:22px;"></div>                             
        <div class="m2r_bx4">
          <a class="m2r_upload" href="javascript:;" id="btnUpload">上传本地照片</a>
          
          <input id="fileupload" type="file" name="file" style="display:none;" />
          <span class="m2r_ss1">仅支持JPG、PNG、GIF、图片格式，且文件小于3M</span>
          <span id="uploadProgress" style="display:block;clear:both;"></span>
        </div>
        <div class="m2r_salr1">您上传的头像会自动生成三种尺寸，请注意中小尺寸的头像是否清晰</div>
        <div class="m2r_headBox">
          <div class="m2r_bigImg">
            <img src="{Stl.SiteUrl}/images/m2r_del1.jpg" id="myPic" width="198" height="198" /><br />大尺寸头像，180*180像素
          </div>
          <div class="m2r_smaBox">
            <img src="{Stl.SiteUrl}/images/m2r_del2.jpg" id="myMidPic" width="62" height="62" /><br />
            中尺寸头像，<br />50*50像素<br />(自动生成)<br /><br /><br />
            <img src="{Stl.SiteUrl}/images/m2r_del3.jpg" id="mySmallPic" width="39" height="39" /><br />
            小尺寸头像，<br />30*30像素<br />(自动生成)
          </div>
        </div> 
      </div>
      <div class="clear"></div>
    </div>
    <stl:include file="/include/footer.html"></stl:include>     
    
  </body>
</html>
<script src="{Stl.SiteUrl}/js/lib.js"></script>
<stl:include file="/include/tipsAlert.html"></stl:include> 
<script src="{Stl.SiteUrl}/js/lib.js"></script>
<script src="{Stl.SiteUrl}/js/app.js" id="controllerName" data-controller-name="myPic"></script>
