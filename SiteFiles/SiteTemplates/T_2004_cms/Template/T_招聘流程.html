<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>{Channel.Title}-{Stl.SiteName}</title>
    <link rel="shortcut icon" href="{Stl.SiteUrl}/images/ico.ico" type="image/x-icon" />
    <link href="{Stl.SiteUrl}/css/common.css" rel="stylesheet">
    <script type="text/javascript" src="{Stl.SiteUrl}/js/autowidth.js"></script>
</head>
<body>
    <!--head-->
    <stl:include file="@/include/header.html"></stl:include>
    <!--head-->
    <div id="main" class="zy zplc">
        <stl:include file="@/include/logo.html"></stl:include>
        <div class="banner">
            <img src="{Channel.ImageUrl}" width="1200" height="370">
            <div class="text">
                <h2>{Channel.Title}</h2>
                <p>{Channel.Content}</p>
            </div>
        </div>
        <div id="content">
            <div class="conL1">
                <h2 class="com1">招聘流程</h2>
                <div class="part1 line1">
                    <stl:contents totalnum="1">
                        <p class="f_sj">{Content.Summary}</p>
                    </stl:contents>
                </div>
                <div class="part2">
                    <stl:contents totalnum="1">
                        <stl:content type="Content"></stl:content>
                        <p class="mt20">
                            <a href="{Content.FileUrl}" target="_blank" class="btn_com btn_xz">简历模版下载</a>
                        </p>
                    </stl:contents>
                </div>
            </div>
            <div class="conR3">
                <div class="zpxx2BtnBox">
                    <stl:a channelname="职位列表">
                        <span class="f_24 col_3">职位列表</span><br />
                        <span class="f_14 col_f">点击查看</span>
                    </stl:a>
                </div>
            </div>
            <div class="clear"></div>
        </div>
    </div>
    <!--footer-->
    <stl:include file="@/include/footer.html"></stl:include>
    <!--footer-->
    <script type="text/javascript" src="{stl.SiteUrl}/js/xh_roll.js"></script>
    <script>
        $(function () {
            jQuery('#mycarousel').jcarousel({
                scroll: 1,
                wrap: 'circular',
                auto: 5
            });
        })
    </script>
</body>
</html>
