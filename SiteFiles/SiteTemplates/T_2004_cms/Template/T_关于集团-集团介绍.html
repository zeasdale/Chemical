<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>{Channel.Title}-{Stl.SiteName}</title>
    <link rel="shortcut icon" href="{Stl.SiteUtl}/images/ico.ico" type="image/x-icon" />
    <link href="{Stl.SiteUrl}/css/common.css" rel="stylesheet">
    <script type="text/javascript" src="{Stl.SiteUrl}/js/autowidth.js"></script>
</head>
<body>
    <!--head-->
    <stl:include file="@/include/header.html"></stl:include>
    <!--head-->
    <div id="main" class="zy gytf gytf1">
        <stl:include file="@/include/logo.html"></stl:include>
        <div class="banner">
            <img src="{Channel.ImageUrl}" width="1200" height="370" />
            <div class="text">
                <h2>{Channel.Title}</h2>
                <p>{Channel.Content}</p>
            </div>
        </div>
        <div id="content">
            <!--left-->
            ﻿<div class="menuLeft">
                <stl:channels toplevel="1">
                    <stl:if testtype="UpChannelOrSelf">
                        <stl:successtemplate>
                            <stl:a class="on"></stl:a>
                        </stl:successtemplate>
                        <stl:failuretemplate>
                            <stl:a></stl:a>
                        </stl:failuretemplate>
                    </stl:if>
                </stl:channels>
            </div>
            <!--left-->
            <div class="conRight">
                <h2>{Channel.Title}</h2>
                <div class="part1 line1 mb20">
                    <div class="fr">
                        <stl:contents totalnum="1">
                            <p><img src="{Content.ImageUrl}" width="236" border="0" height="207" alt="" /></p>
                            <p class="pl10">{Content.SubTitle}</p>
                        </stl:contents>
                    </div>
                    <!--h3里面是内容-->
                    <h3>
                        <div>
                            <stl:contents totalnum="1">
                                <stl:content type="Content"></stl:content>
                            </stl:contents>
                        </div>
                    </h3>
                </div>
            </div>
            <div class="clear"></div>
        </div>
    </div>
    <!--footer-->
    <stl:include file="@/include/footer.html"></stl:include>
    <!--footer-->
    <script type="text/javascript" src="{Stl.SiteUrl}/js/xh_roll.js"></script>
    <script>
        $(function () {
            jQuery('#mycarousel').jcarousel({
                scroll: 1,
                wrap: 'circular',
                auto: 5
            });
        })
    </script>
</body>
</html>
