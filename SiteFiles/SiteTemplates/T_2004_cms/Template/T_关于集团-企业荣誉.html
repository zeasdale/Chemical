<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>{Channel.Title}-{Stl.SiteName}</title>
    <link rel="shortcut icon" href="{Stl.SiteUtl}/images/ico.ico" type="image/x-icon" />
    <link href="{Stl.SiteUrl}/css/common.css" rel="stylesheet">
    <script type="text/javascript" src="{Stl.SiteUrl}/js/autowidth.js"></script>
    <style>
        .list3pic li {
            float: left;
            width: 300px;
        }
    </style>
</head>
<body>
    <!--head-->
    <stl:include file="@/include/header.html"></stl:include>
    <!--head-->
    <div id="main" class="zy gytf gytf2">
        <stl:include file="@/include/logo.html"></stl:include>
        <div class="banner">
            <img src="{Channel.ImageUrl}" width="1200" height="370">
            <div class="text">
                <h2>{Channel.Title}</h2>
                <p>{Channel.Content}</p>
            </div>
        </div>
        <div id="content">
            <!--left-->
            ﻿<div class="menuLeft">
                <stl:channels toplevel="1">
                    <stl:if testtype="UpChannelOrSelf">
                        <stl:successtemplate>
                            <stl:a class="on"></stl:a>
                        </stl:successtemplate>
                        <stl:failuretemplate>
                            <stl:a></stl:a>
                        </stl:failuretemplate>
                    </stl:if>
                </stl:channels>
            </div>
            <!--left-->
            <div class="conRight">
                <h2>{Channel.Title}</h2>
                <div class="part1 line1 mb40 clearfix">
                    <p></p>
                </div>
                <div class="part2 list3pic">
                    <!--<h2>荣誉证书</h2>-->
                    <ul class="clearfix">
                        <br>
                        <stl:contents isrecommend="true" isimage="true">
                            <li>
                                <p class="pic"><a class="text fancybox" href="javascript:;" data-fancybox-group="gallery"><img src="{Content.ImageUrl}" width="290" height="190"></a></p>
                                <h3 style="font-size:18px;line-height:22px;height:44px;padding-top:6px"><stl:content type="Title" wordnum="15" ellipsis=""></stl:content></h3>
                                <p class="info">获得时间：<stl:content type="AddDate" formatstring="yyyy/MM/dd"></stl:content></p>
                            </li>
                        </stl:contents>
                    </ul>
                    <div id="con_qyry2" style="display:none;">
                        <ul class="clearfix">
                            <stl:contents isrecommend="false" isimage="true">
                                <li>
                                    <p class="pic"><a class="text fancybox" href="javascript:;" data-fancybox-group="gallery"><img src="{Content.ImageUrl}" width="290" height="190"></a></p>
                                    <h3 style="font-size:18px;line-height:22px;height:44px;padding-top:6px"><stl:content type="Title" wordnum="15" ellipsis=""></stl:content></h3>
                                    <p class="info">获得时间：<stl:content type="AddDate" formatstring="yyyy/MM/dd"></stl:content></p>
                                </li>
                            </stl:contents>
                        </ul>
                    </div>
                    <div class="clear"></div>
                    <p class="more"><a href="javascript:;" class="btn_more" id="btn_qyry2">更多 &gt;</a></p>
                </div>
            </div>
            <div class="clear"></div>
        </div>
    </div>
    <!--footer-->
    <stl:include file="/include/footer.html"></stl:include>
    <!--footer-->
    <script type="text/javascript" src="{Stl.SiteUrl}/js/xh_roll.js"></script>
    <script>
        $(function () {
            jQuery('#mycarousel').jcarousel({
                scroll: 1,
                wrap: 'circular',
                auto: 5
            });
        })
    </script>
</body>
</html>
