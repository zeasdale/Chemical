<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>{Channel.Title}-{Stl.SiteName}</title>
    <link rel="shortcut icon" href="{Stl.SiteUrl}/images/ico.ico" type="image/x-icon" />
    <link href="{Stl.SiteUrl}/css/common.css" rel="stylesheet">
    <script type="text/javascript" src="{Stl.SiteUrl}/js/autowidth.js"></script>
    <style>
        .textarea1,.input2 {
            color: #000 !important;
        }
    </style>
</head>
<body>
    <!--head-->
    <stl:include file="@/include/header.html"></stl:include>
    <!--head-->
    <div id="main" class="zy gdtd">
        <stl:include file="@/include/logo.html"></stl:include>
        <div class="banner">
            <img src="{Channel.ImageUrl}" width="1200" height="370">
            <div class="text">
                <h2>{Channel.Title}</h2>
                <p>{Channel.Content}</p>
            </div>
        </div>
        <div id="content">
            <div class="conL3">
                <h2 class="com1">{Channel.Title}</h2>
                <div class="list1">
                    <ul>
                        <stl:pagecontents pagenum="10">
                            <li>
                                <h4>
                                    <stl:a><b>{Content.Title}</b></stl:a>
                                    (<stl:content type="AddDate" formatstring="yyyy年MM月dd日"></stl:content>)
                                </h4>
                                <p><stl:content type="Summary" wordnum="70"></stl:content></p>
                                <p><stl:a class="fc_blue2">查看全文 &gt;</stl:a></p>
                            </li>
                        </stl:pagecontents>
                    </ul>
                    <div class="page">
                        <stl:pageitem type="FirstPage">
                            <a href="{Current.Url}">&lt;&lt;首页</a>
                        </stl:pageitem>
                        <stl:pageitem type="PreviousPage">
                            <a href="{Current.Url}">&lt;&lt;上一页</a>
                        </stl:pageitem>
                        <stl:pageitem type="PageNavigation">
                            <stl:successtemplate>
                                <a href="{Current.Url}">{Current.Num}</a>
                            </stl:successtemplate>
                            <stl:failuretemplate>
                                <a class="on">{Current.Num}</a>
                            </stl:failuretemplate>
                        </stl:pageitem>
                        <stl:pageitem type="NextPage">
                            <a href="{Current.Url}">下一页&gt;</a>
                        </stl:pageitem>
                        <stl:pageitem type="LastPage">
                            <a href="{Current.Url}">尾页&gt;&gt;</a>
                        </stl:pageitem>
                    </div>
                </div>
            </div>
            <div class="conR6">
                ﻿      <div class="part3 mb30">
                    <h3 class="com1">股市行情</h3>
                    <div class="con"><stl:a channelname="股市行情"><img src="{Channel.ImageUrl}" width="296" height="162"></stl:a></div>
                </div>
                <div class="part5 mb30">
                    <h3 class="com1">在线留言</h3>
                    <div class="content">
                        <stl:websitemessage isLoadValues="true">
                            <input type="hidden" name="action" value="post">
                            <input type="hidden" name="diyid" value="1">
                            <input type="hidden" name="do" value="2">
                            <ul>
                                <li class="content_message_li">
                                    <span class="content_message_liSpan1">姓名：</span>
                                    <span><input id="name" name="name" class="input2" placeholder="请填写您的姓名"></span>
                                </li>
                                <li class="content_message_li">
                                    <span class="content_message_liSpan1">电话：</span>
                                    <span><input id="phone" name="phone" class="input2" placeholder="请填写您的电话"></span>
                                </li>
                                <li class="content_message_li">
                                    <span class="content_message_liSpan1">邮箱：</span>
                                    <span><input id="email" name="email" class="input2" placeholder="请填写您的真实邮箱，以便回复"></span>
                                </li>
                                <li class="content_message_li">
                                    <span class="content_message_liSpan1">疑问：</span>
                                    <span><input id="question" name="question" class="input2" placeholder="请填写留言疑问"></span>
                                </li>
                                <li class="content_message_li">
                                    <span class="content_message_liSpan1">描述：</span>
                                    <span>
                                        <textarea id="description" name="description" cols="" rows="" class="textarea1" placeholder="请填写留言疑问"></textarea>
                                    </span>
                                </li>
                                <li class="content_message_li">
                                    <span class="content_message_liSpan1">&nbsp;</span>
                                    <span>
                                        <input type="submit" id="submit" class="btn_com btn_bb1" value="发送留言" style="cursor:pointer;" />
                                    </span>
                                </li>
                            </ul>
                        </stl:websitemessage>
                    </div>
                </div>
            </div>
            <div class="clear"></div>
        </div>
    </div>
    <!--footer-->
    <stl:include file="@/include/footer.html"></stl:include>
    <!--footer-->
    <script type="text/javascript" src="{stl.SiteUrl}/js/xh_roll.js"></script>
    <script>
        $(function () {
            jQuery('#mycarousel').jcarousel({
                scroll: 1,
                wrap: 'circular',
                auto: 5
            });
        })
    </script>
</body>
</html>
