<div id="bottom">
    <div id="bottom-title"></div>
    <div id="pic">
        <div id="www_qpsh_com" style="overflow:hidden;width:962px">
            <table border="0" align="left" cellpadding="0" cellspacing="0" cellspace="0">
                <tr>
                    <td id="www_qpsh_com1" valign="top">
                        <table border="0" align="center" cellspacing="0" cellpadding="0">
                            <tr>
                                <stl:contents channelIndex="方案模型" totalNum="8" isImage="true" layout="None" scope="All">
                                    <td>
                                        <stl:a>
                                            <stl:image width="190" height="130" class="xcimg"></stl:image>
                                        </stl:a>
                                    </td>
                                </stl:contents>
                            </tr>
                        </table>
                    </td>
                    <td id="www_qpsh_com2" valign="top"></td>
                </tr>
            </table>
        </div>
        <script>
        var speed3 = 25; //速度数值越大速度越慢
        var www_qpsh_com1 = document.getElementById("www_qpsh_com1");
        var www_qpsh_com2 = document.getElementById("www_qpsh_com2");
        var www_qpsh_com = document.getElementById("www_qpsh_com");
        www_qpsh_com2.innerHTML = www_qpsh_com1.innerHTML;

        function Marquee3() {
            if (www_qpsh_com2.offsetWidth - www_qpsh_com.scrollLeft <= 0)
                www_qpsh_com.scrollLeft -= www_qpsh_com1.offsetWidth;
            else {
                www_qpsh_com.scrollLeft++;
            }
        }
        var MyMar3 = setInterval(Marquee3, speed3)
        www_qpsh_com.onmouseover = function() {
            clearInterval(MyMar3)
        }
        www_qpsh_com.onmouseout = function() {
            MyMar3 = setInterval(Marquee3, speed3)
        }
        </script>
    </div>
</div>
